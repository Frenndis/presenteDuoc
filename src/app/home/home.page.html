<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>DuocUC</ion-card-title>
        <ion-card-subtitle>Bienvenido</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        
        <ion-list>
          <ion-list>
            <ion-item>
              <ion-input label="Correo" labelPlacement="floating" placeholder="Enter text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Contraseña" labelPlacement="floating" type="password" value="password">
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
            </ion-item>
            <br>
            Olvidates contrseña? <a href="#">Recuperar</a>
          </ion-list>
          <ion-button>Ingresar</ion-button>
        </ion-list>
        

      </ion-card-content>
    </ion-card>
    
    
  </div>
</ion-content>
