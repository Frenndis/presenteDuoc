<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesi칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Iniciar Sesi칩n</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
    <ion-card class="ion-text-center" style="width: 95%; max-width: 420px;">
      <ion-card-header>
        <ion-card-title style="font-weight: bold; font-size: 1.4em;">DuocUC</ion-card-title>
        <ion-card-subtitle style="font-size: 1em; color: var(--ion-color-medium);">
          Bienvenido, por favor ingresa tus datos
        </ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
            <ion-label position="floating" color="primary">Correo</ion-label>
            <ion-input type="email" [(ngModel)]="user"></ion-input>
          </ion-item>          
          <ion-item>
            <ion-label position="floating" color="primary">Contrase침a</ion-label>
            <ion-input type="password" [(ngModel)]="password">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
        </ion-list>

        <ion-text color="medium" class="ion-text-right" style="margin-top: 10px; display: block; font-size: 0.9em;">
          Olvidaste tu contrase침a? <a href="#">Recuperar</a>
        </ion-text>

        <ion-button expand="block" (click)="login()" style="margin-top: 20px;" shape="round" color="secondary">
          Ingresar
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
