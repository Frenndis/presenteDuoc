<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listado Presentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let estudiante of estudiantes">
      <ion-label>
        {{ estudiante.nombre }} - 
        <span *ngIf="estudiante.status === 0">Ausente</span>
        <span *ngIf="estudiante.status === 1">Presente</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
