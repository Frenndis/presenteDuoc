<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="text-align: center; margin-top: 20px;">
    <h2>Bienvenido, {{ nombre }}</h2>
  </div>

  <ion-list>
    <ion-item *ngFor="let curso of cursos" (click)="seleccionarCurso(curso.id)">
      <ion-label>
        {{ curso.nombre }} - Secci√≥n: {{ curso.seccion }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
